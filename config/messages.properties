##
# Command-line result messages
#
# - operational
#
convertedResult=Result: %s/%s = %s/%s
validationGood=Result: %s/%s = %s/%s, Validate %s = Correct
validationBad=Result: %s/%s = %s/%s, Validate %s = Incorrect
badType=Incorrect: Can not convert unknown unit type '%s'.
badValue=Incorrect: Can not convert or validate non-numeric value '%s'.
typeMismatch=Incorrect: Can not convert different unit types '%s' to '%s'.
noFromType=Error: From conversion type not provided.
noToType=Error: To conversion type not provided.
noUnits=Error: Conversion value not provided.
#
# - testing
#
convertedResultTest=Result: 100.0/C = 212.0/F
validationGoodTest=Result: 100.0/C = 212.0/F, Validate 212.0 = Correct
validationBadTest=Result: 100.0/C = 212.0/F, Validate 200.0 = Incorrect
badTypeTest=Incorrect: Can not convert unknown unit type 'pints'.
badValueTest=Incorrect: Can not convert or validate non-numeric value 'lots'.
typeMismatchTest=Incorrect: Can not convert different unit types 'Celsius' to 'cups'.
noFromTypeTest=Error: From conversion type not provided.
noToTypeTest=Error: To conversion type not provided.
noUnitsTest=Error: Conversion value not provided.

##
# Web response messages
#
responseBodyTemplate={\
  "appVersion": "Unit Conversion ${project.version}",\
  "inputType": "@inputType@",\
  "inputValue": "@inputValue@",\
  "outputType": "@outputType@",\
  "outputValue": "@outputValue@",\
  "validationValue": "@validationValue@",\
  "validation": "@validation@"\
}

